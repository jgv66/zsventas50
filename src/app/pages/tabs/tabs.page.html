<ion-tabs scrollable="true">

    <ion-tab-bar slot="bottom">

        <ion-tab-button tab="inicio">
            <ion-icon name="list-outline"></ion-icon>
            <ion-label>Productos</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="carrito">
            <ion-icon name="cart-outline"></ion-icon>
            <ion-label>Mi carro</ion-label>
            <ion-badge *ngIf=" count " color="danger">{{ count | async }}</ion-badge>
        </ion-tab-button>

        <ion-tab-button tab="tareas">
            <ion-icon name="car-sport-outline"></ion-icon>
            <ion-label>Tareas</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="miconfig">
            <ion-icon name="settings-outline"></ion-icon>
            <ion-label>Ajustes</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="salida">
            <ion-icon name="log-out-outline"></ion-icon>
            <ion-label>Salir</ion-label>
        </ion-tab-button>

    </ion-tab-bar>

</ion-tabs>
