<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button text=' '></ion-back-button>
        </ion-buttons>
        <img src="./assets/imgs/logo-zs.png" alt="" class="navbar-img">
        <ion-title>{{ titulo }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-progress-bar *ngIf=" buscando " type="indeterminate"></ion-progress-bar>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of detalles" detail (click)="verDocumento( item.id )">
            <ion-grid fixed>
                <ion-row>
                    <ion-col size="12">
                        <ion-label>{{item.cliente}}</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row style="font-size: 80%;">
                    <ion-col size="2.5">
                        <ion-label class="ion-text-right">{{ item.td }} :</ion-label>
                    </ion-col>
                    <ion-col size="3.5">
                        <ion-label class="ion-text-left">{{ item.numero }}</ion-label>
                    </ion-col>
                    <ion-col size="2.5">
                        <ion-label class="ion-text-right">Fecha:</ion-label>
                    </ion-col>
                    <ion-col size="3.5">
                        <ion-label class="ion-text-left">{{ item.fecha }}</ion-label>
                    </ion-col>
                </ion-row>
                <ion-row style="font-size: 80%;">
                    <ion-col size="3">
                        <ion-label class="ion-text-right">Cant.:</ion-label>
                    </ion-col>
                    <ion-col size="3">
                        <ion-label class="ion-text-left"><b>{{ item.cantidad | number:"1.0-0" }}</b></ion-label>
                    </ion-col>
                    <ion-col size="3">
                        <ion-label class="ion-text-right">Net.Unit.:</ion-label>
                    </ion-col>
                    <ion-col size="3">
                        <ion-label class="ion-text-left"><b>${{ item.netolinea | number:"1.0-0" }}</b></ion-label>
                    </ion-col>
                </ion-row>
                <ion-row style="font-size: 80%;">
                    <ion-col size="3">
                        <ion-label class="ion-text-right">Vend.:</ion-label>
                    </ion-col>
                    <ion-col size="9">
                        <ion-label class="ion-text-left">{{ item.nombre_v }}</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>

</ion-content>
